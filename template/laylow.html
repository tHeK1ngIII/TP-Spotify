<body>

  <div class="content">
    <div class="laylow-container">
      <h1>{{.Name}}</h1>

      {{if .Album.Images}}
        <img class="laylow-cover" src="{{(index .Album.Images 0).Url}}" alt="{{.Album.Name}}">
      {{else}}
        <p>Aucune image disponible</p>
      {{end}}

      <div class="laylow-details">
        <p>Artiste : {{(index .Artists 0).Name}}</p>
        <p>Album : {{.Album.Name}}</p>
        <p>Date de sortie : {{.Album.ReleaseDate}}</p>
        <a class="laylow-link" href="{{.ExternalUrls.Spotify}}" target="_blank">
